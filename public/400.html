<!doctype html>

<html lang="fr">

<head>
    <title>Erreur requête client 400</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: rgba(234, 227, 210, 1);
            --blue: rgba(2, 0, 100, 1);
            --white: rgba(244, 241, 232, 1);
        }

        html {
            font-size: 16px;
        }

        body {
            background: var(--bg);
            color: var(--blue);
            display: grid;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Aptos, Roboto, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            place-items: center;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
        }

        article {
            background: var(--white);
            padding: 2rem;
            border-radius: 0 0 .75rem .75rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 22px;
        }

        .logo {
            background: var(--blue);
            display: flex;
            justify-content: center;
            padding: .5rem;
            border-radius: .75rem .75rem 0 0;
        }

        svg {
            height: 1.8rem;
            fill: var(--white);
        }
    </style>
</head>

<body>

    <main>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <path
                    d="M431.2 476.5L163.5 208.8C141.1 240.2 128 278.6 128 320C128 426 214 512 320 512C361.5 512 399.9 498.9 431.2 476.5zM476.5 431.2C498.9 399.8 512 361.4 512 320C512 214 426 128 320 128C278.5 128 240.1 141.1 208.8 163.5L476.5 431.2zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320z" />
            </svg>
        </div>
        <article>
            <h1>Erreur client (400 Bad Request)</h1>
            <p>Si le problème persiste, contactez les développeurs.</p>
        </article>
    </main>

</body>

</html>
